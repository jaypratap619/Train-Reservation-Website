<head>

<body>
    <div style="background-image: url(../image/t1.jpg); background-repeat: no-repeat; width: 1500px;">
        <div style="margin-left:85px; padding-top: 80px; padding-bottom: 80px;"> 
        <div class="card" style="width: 32rem; padding: 20px;">
            <ul class="list-group list-group-flush">
                <h1>Book Your Tickets</h1>

                <li class="list-group-item"><div class="col-auto">
                    <img style="height:50px"; src="https://www.flaticon.com/svg/vstatic/svg/1185/1185568.svg?token=exp=1615643428~hmac=421ce585812b217ac0b71459856fb2f5"> 
                    <div>
                <input type="text" class="form-control" id="inputPassword2" placeholder="First Name">
                <input type="text" class="form-control" id="inputPassword2" placeholder="Last Name">
                  </div></li>
                  <!-- <img style="height: 40px;"; src="https://www.flaticon.com/svg/vstatic/svg/484/484224.svg?token=exp=1615657984~hmac=5f784616c8b642afcdfd630ac821b5d1"> -->
                  <li class="list-group-item"><div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Address</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Address">
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">City</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="City">
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Zipcode</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Zipcode">
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Email</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Email">
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <label for="inputPassword2" class="visually-hidden">Phoneno</label>
                    <input type="text" class="form-control" id="inputPassword2" placeholder="Phone">
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <div>
                        <input type="text" class="form-control" id="inputPassword2" placeholder="No of Adults">
                        <input type="text" class="form-control" id="inputPassword2" placeholder="Number of Children">
                          </div>
                  </div></li>
                  <li class="list-group-item"><div class="col-auto">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>All Classes</option>
                        <option value="1">AC 2 Tier(2A)</option>
                        <option value="2">First Class(FC)</option>
                        <option value="3">Sleeper(SL)</option>
                      </select></li>
              <li style="padding-left:350px ; ">
                <button style="width: 100px;" type="button" class="btn btn-info">Book</button>
              </li>
            </ul>
          </div>
        </div>
        </div>
        </div>
